        <style type="text/css">
                body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
            animation: backgroundPulse 20s ease-in-out infinite alternate;
            z-index: -1;
        }

        
        	body{

                        .btn {
            padding: 1.5vw 3vw;
            font-size: 2vw;
            font-weight: 400;
            border: none;
            border-radius: 0.5vw;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-size: 200% 200%;
            animation: gradientMove 5s ease infinite;
            transition: transform 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            }
                        .btn-official {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }
        .btn-join {

        }
        .btn-download {
            background: linear-gradient(45deg, #20e0d0, #00bfa5);
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 2vw rgba(255, 255, 255, 0.3);
        }
        /* 渐变流动动画 */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* 响应式调整 */
        @media (max-width: 768px) {
            .title {
                font-size: 7vw;
                margin-bottom: 6vw;
                letter-spacing: 0.1vw;
            }
            .btn {
                font-size: 3vw;
                padding: 2.5vw 5vw;
                border-radius: 1vw;
            }
            .btn-container {
                gap: 3vw;
            }

                    width: 400px;
