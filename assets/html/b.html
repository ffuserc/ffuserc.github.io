<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFUSER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0a0a12; /* 深色夜空背景 */
            font-family: 'Press Start 2P', cursive;
            position: relative;
            overflow: hidden; /* 隐藏超出屏幕的萤火虫 */
        }
        /* 萤火虫容器 */
        .fireflies {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 不影响按钮点击 */
        }
        /* 萤火虫样式 */
        .firefly {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #f8f172;
            border-radius: 50%;
            opacity: 0.6;
            animation: 
                flicker 2s infinite alternate,
                float 8s infinite linear;
        }
        /* 萤火闪烁动画 */
        @keyframes flicker {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 0.9; transform: scale(1.2); }
        }
        /* 萤火漂浮动画 */
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(calc(random() * 100vw), calc(random() * 100vh)) rotate(360deg); }
        }
        /* 标题方块字体+渐变色样式 */
        .title {
            font-size: 5vw;
            font-weight: 400;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            margin-bottom: 4vw;
            text-align: center;
            letter-spacing: 0.2vw;
            z-index: 1; /* 确保标题在萤火虫上方 */
        }
        /* 按钮容器 */
        .btn-container {
            display: flex;
            gap: 2vw;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 2vw;
            z-index: 1; /* 确保按钮在萤火虫上方 */
        }
        /* 按钮样式 */
        .btn {
            padding: 1.5vw 3vw;
            font-size: 2vw;
            font-weight: 400;
            border: none;
            border-radius: 0.5vw;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-size: 200% 200%;
            animation: gradientMove 5s ease infinite;
            transition: transform 0.3s ease;
            font-family: 'Press Start 2P', cursive;
        }
        .btn-official {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }
        .btn-join {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .btn-download {
            background: linear-gradient(45deg, #20e0d0, #00bfa5);
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 2vw rgba(255, 255, 255, 0.3);
        }
        /* 渐变流动动画 */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* 响应式调整 */
        @media (max-width: 768px) {
            .title {
                font-size: 7vw;
                margin-bottom: 6vw;
                letter-spacing: 0.1vw;
            }
            .btn {
                font-size: 3vw;
                padding: 2.5vw 5vw;
                border-radius: 1vw;
            }
            .btn-container {
                gap: 3vw;
            }
        }
       
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
    </style>
    <!-- 引入方块字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- 萤火虫容器 -->
    <div class="fireflies" id="fireflies"></div>
    
    <h1 class="title">FFUSERC</h1>
    <div class="btn-container">
        
        <a href="https://ffuserc.github.io/assets/html/b/a" class="btn btn-join" target="_blank">点击我</a>
    </div>

    <script>
        // 生成萤火虫
        function createFireflies() {
            const container = document.getElementById('fireflies');

            for (let i = 0; i < count; i++) {
                const firefly = document.createElement('div');
                firefly.classList.add('firefly');

                // 随机初始位置
                firefly.style.left = `${Math.random() * 100}vw`;
                firefly.style.top = `${Math.random() * 100}vh`;

                // 随机动画延迟和时长，避免同步
                firefly.style.animationDelay = `${Math.random() * 5}s`;
                firefly.style.animationDuration = `${5 + Math.random() * 5&}s`;

                // 随机颜色（黄-绿渐变，贴合萤火）
                const hue = 60 + Math.random() * 30;
                firefly.style.backgroundColor = `hsl(${hue}, 90%, 70%)`;

                container.appendChild(firefly);
            }
        }

        // 页面加载完成后生成萤火虫
        window.onload = createFireflies;
    </script>
</body>
</html>
